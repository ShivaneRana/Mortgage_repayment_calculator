<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Mortgage Repayment Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="calc">
                <form>
                    <!-- heading -->
                    <div class="first">
                        <h1>Mortgage Calculator</h1>
                        <button type="reset">Clear All</button>
                    </div>
                    <!-- this if for taking principal amount -->
                    <div class="second">
                            <h5>Mortgage Amount</h5>
                            <input class="principal" type="text">
                    </div>
                    <!-- this is for term and interest rate -->
                    <div class="third">
                        <div>
                            <h5>Mortgage Term</h5>
                            <input class="term" type="type">
                        </div>
                        <div>
                            <h5>Interest Rate</h5>
                            <input type="text" class="interest"> 
                        </div>
                    </div>
                    <!-- this is for type -->
                    <div class="forth">
                        <h5>Mortgage Type</h5>
                        <div class="shell">
                        <input type="radio" class="type" name="type" data-value="repayment">
                        <span>Repayment</span>
                        </div>
                        <div class="shell">
                            <input type="radio" class="type" name="type" data-value="interest">
                            <span>Interest Only</span>
                        </div>
                    </div>
                    <!-- this is for submiting result -->
                    <div class="fifth">
                        <button type="button">Calculate Repayment</button>
                    </div>
                </form>
            </div>
            <div class="display">

            </div>
        </div>
    </body>
</html>
