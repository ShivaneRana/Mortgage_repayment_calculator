<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Mortgage Repayment Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="calc">
                <form>
                    <!-- heading -->
                    <div class="first">
                        <h1>Mortgage Calculator</h1>
                        <button type="reset" class="clear">Clear All</button>
                    </div>
                    <!-- this if for taking principal amount -->
                    <div class="second"">
                            <h5>Mortgage Amount</h5>
                            <input class="principal" type="text" required pattern="[0-9]*">
                    </div>
                    <!-- this is for term and interest rate -->
                    <div class="third">
                        <div class="third1">
                            <h5>Mortgage Term</h5>
                            <input class="term" type="type" required pattern="[0-9]*">
                        </div>
                        <div class="third2">
                            <h5>Annual Interest Rate</h5>
                            <input type="text" class="interest" required pattern="[0-9.%]*"> 
                        </div>
                    </div>
                    <!-- this is for type -->
                    <div class="forth">
                        <h5>Mortgage Type</h5>
                        
                        
                        <div class="shell">
                            <input type="radio" class="choice" name="type" data-choice="repayment" checked>
                            <span>Repayment</span>
                        </div>
                        <div class="shell">
                            <input type="radio" class="choice" name="type" data-choice="interest">
                            <span>Interest Only</span>
                        </div>
                    </div>
                    <!-- this is for submiting result -->
                    <div class="fifth">
                        <button type="button" class="submit">Calculate Repayment</button>
                    </div>
                </form>
            </div>
            <div class="display">
                <div class="result">
                    <h1 class="resultHeading">Result Shown Here</h1>
                    <p class="resultContent"">Fill out the form and press <span class="express">Calculate Repayment</span> or hit <span class="express">Enter</span> on Keyboard to calculate your mortgage.</p>
                </div>
            </div>
        </div>
    </body>
</html>
